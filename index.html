<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto%7CPermanent+Marker" rel="stylesheet">
  <script src="https://kit.fontawesome.com/45b10146f4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Telepresence Bot</h1>
  </header>
  <main>
    <h2>Control Mode</h2>
    <fieldset class="control-mode-container">
      <legend>Set mode</legend>
      <input 
        type="radio" 
        id="maneuver-mode" 
        name="control-mode" 
        value="maneuver-mode"
        onclick="this.blur();"
        checked>
      <label for="maneuver-mode">Maneuver Bot</label><br>
      <input 
        type="radio" 
        id="pan-tilt-mode" 
        name="control-mode" 
        value="pan-tilt-mode"
        onclick="this.blur();">
      <label for="pan-tilt-mode">Tilt Camera</label>
    </fieldset>
    <div class="centering-div">
      <p>You can use <strong>spacebar</strong> to toggle between modes</p>
    </div>
    <h2>Pilot</h2>
    <div class="arrow-controls-container">
      <div class="arrow-controls-top-row">
        <button id="up" class="arrow-button small-screen"><i class="fas fa-caret-up fa-3x"></i></button>
      </div>
      <div class="arrow-controls-bottom-row">
        <button id="left" class="arrow-button small-screen"><i class="fas fa-caret-left fa-3x"></i></button>
        <button id="down" class="arrow-button small-screen"><i class="fas fa-caret-down fa-3x"></i></button>
        <button id="right" class="arrow-button small-screen"><i class="fas fa-caret-right fa-3x"></i></button>
      </div>
    </div>
    <div class="centering-div">
      <p>You can use your keyboard's <strong>arrow keys</strong> for piloting</p>
      <h3 class="current-command-container">Current Command: <span id="current-command-value">none</span></h3>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
